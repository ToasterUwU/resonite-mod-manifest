name: Generate Manifest

on:
  workflow_dispatch:
  push:
    paths:
      - 'manifest/**'
    branches:
      - main
  schedule:
    - cron: '0 */4 * * *'

jobs:
  build:
    if: github.repository == 'ToasterUwU/resonite-mod-manifest'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_ACTION }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run update_manifest_parts.py
      run: python -u update_manifest_parts.py
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}

    - name: Run generate_manifest.py
      run: python -u generate_manifest.py

    - name: Run compare_upstream.py
      run: python -u compare_upstream.py

    - name: Check for changes and push
      run: |
        if [[ $(git status --porcelain) ]]; then
          git config user.name "GitHub Actions"
          git config user.email "<>"
          git add manifest.json
          git add manifest
          git commit -m "Update manifest"
          git push
        else
          echo "No changes to commit"
        fi
      shell: bash
